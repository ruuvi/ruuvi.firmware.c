# Run code format enforcer

name: Artistic Style

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a 1 job
  astyle:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Install Artistic Style
    - name: Install Astyle
      run: |
          wget -q https://sourceforge.net/projects/astyle/files/astyle/astyle%203.1/astyle_3.1_linux.tar.gz/download -O astyle.tar.gz
          tar -xvf astyle.tar.gz
          cd astyle
          mkdir as-gcc-exe
          cd as-gcc-exe
          cmake  ../
          make
          sudo make install
          cd ../../

    # Run Artistic Style on ALL 
    - name: Run Astyle
      run: make astyle
        
    # Check output.  suppress-common-lines
    - name: Check formatting (watch for training spaces)
      run: git diff --exit-code --diff-filter=d --color --suppress-common-lines
